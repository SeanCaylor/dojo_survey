<body>
    <div class="container p-5">
        <div class="container-sm border border-dark border-2 rounded-2 p-2 w-50">
        <h1 class=" text-center fs-2 fw-bold">Dojo Survey!</h1>
        <form action="/result" method="post">
            <div class="mb-2 p-1">
                <input type="text" name='name' class="form-control" placeholder="Your Name">
            </div>
            <div class="mb-2 p-1 flex">
                <select class="custom-select" name="dojo_loc">
                    <option selected="">Dojo Location</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Boise">Boise</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="LA">LA</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Online">Online</option>
                </select>
                <select class="custom-select" name="fav_stack">
                    <option selected="">Favorite Stack</option>
                    <option value="Web Fundementals">Web Fundamentals</option>
                    <option value="Python">Python</option>
                    <option value="Lamp">Lamp</option>
                    <option value="Mean">MEAN</option>
                    <option value="Ruby On Rails">Ruby On Rails</option>
                    <option value="iOS">iOS Applications</option>
                    <option value="C#/.NET">C#/.NET</option>
                </select>
                    <input type="radio" name="belt_earned" value="True" class="custom-control-input ml-2">
                    <label class="custom-control-label" for="belt_earned">I've earned a belt</label>
                    <input type="radio" name="belt_earned" value="False" class="custom-control-input ml-2" checked="">
                    <label class="custom-control-label" for="belt_earned">Not yet...</label>
            </div>
            <div class="mb-2 p-1">
                <textarea class="form-control" name="comments" rows="3" placeholder="Your comments here"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </div>
        </form>
    </div>
    </div>
