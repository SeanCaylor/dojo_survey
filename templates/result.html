<body>
    <div class="container p-5">
        <div class="container-sm border border-dark border-2 rounded-2 p-2 w-25">
            <h1 class=" text-center fs-2 fw-bold">Dojo Survey Results!</h1>
            <div class="d-flex flex-row justify-content-left">
                <p>Name:</p>
                <p style="text-indent: 1em;">{{ name }}</p>
            </div>
            <div class="d-flex flex-row justify-content-left">
                <p>Dojo Location:</p>
                <p style="text-indent: 1em;">{{ location }}</p>
            </div>
            <div class="d-flex flex-row justify-content-left">
                <p>Favorite Stack:</p>
                <p style="text-indent: 1em;">{{ stack }}</p>
            </div>
            <div class="d-flex flex-row justify-content-left">
                <p>Belt earned?  </p>
                {% if earned == 'True' %}
                    <p style="text-indent: 1em;">At least one!</p>
                {% else %}
                    <p style="text-indent: 1em;">Not yet!</p>
                {% endif %}
                
            </div>
            <div class="d-flex flex-row justify-content-left">
                <p>Comments:  </p>
                <p style="text-indent: 1em;">{{ comments }}</p>
            </div>
        <div class="text-center">
            <a href="/"><button class="btn btn-outline-secondary">Go Back</button></a>
            
        </div>
    </div>
    </div>
